<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Somando Números</title>
    <style>
        body {
            font: normal 18pt Arial;
            text-align: center;
            background-color:rgb(59, 103, 248) ;
        }
        input {
            font: normal 18pt Arial;
            width: 100px;
        }
        div#res {
            margin-top: 20px;
        }
            
    </style>
</head>
<body>
    <h1>Calculadora</h1>
    <h2>Somando Valores</h2>
    <input type="number" name="txtn1" id="txtn1">
    <input type="number" name="txtn2" class="txtn2">
    <input type="button" value="+" onclick="somar()">
    <div id="res">=</div>

    <h2>Subtraindo Valores</h2>
    <input type="number" name="txtn3" id="txtn3">
    <input type="number" name="txtn4" class="txtn4">
    <input type="button" value="-" onclick="subtrair()">
    <div id="res1">=</div>

    <h2>Multiplicação</h2>
    <input type="number" name="txtn5" id="txtn5">
    <input type="number" name="txtn6" class="txtn6">
    <input type="button" value="*" onclick="multiplicação()">
    <div id="res3">=</div>


    <script>

        function somar(){
            var tn1 = window.document.getElementById('txtn1')
            var tn2 = window.document.querySelector('input.txtn2')
            var n1 = Number(tn1.value)
            var n2 = Number(tn2.value)
            var s = n1 + n2
            var res = window.document.getElementById('res')
            res.innerHTML = `A soma entre ${n1} + ${n2} é igual a: <strong>${s}<strong>`
        }
    
        function subtrair(){
            var tn1 = window.document.getElementById('txtn3')
            var tn2 = window.document.querySelector('input.txtn4')
            var n1 = Number(tn1.value)
            var n2 = Number(tn2.value)
            var s = n1 - n2
            var res1 = window.document.getElementById('res1')
            res1.innerHTML = `A subtração entre ${n1} - ${n2} é igual a: <strong>${s}<strong>`
        }
        function multiplicação(){
            var tn1 = window.document.getElementById('txtn5')
            var tn2 = window.document.querySelector('input.txtn6')
            var n1 = Number(tn1.value)
            var n2 = Number(tn2.value)
            var s = n1 * n2 
            var res3 = window.document.getElementById ('res3')
            res3.innerHTML = ` A multiplicação entre ${n1} * ${n2} é igual a: <strong>${s}<strong>`



            }
    
    </script>

</body>
</html>
